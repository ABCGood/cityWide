<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>主页</title>
    <link href="css/citywide.css" rel="stylesheet">
    <link href="layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="eleme-ui/index.css" />
    <script src="js/jquery.min.js"></script>
</head>
<style>
    input{
        border: none;
    }
    :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color: #cf292e;
    }
    ::-moz-placeholder { /* Mozilla Firefox 19+ */
        color: #cf292e;
    }
    .is-opened input:-ms-input-placeholder{
        color: #cf292e;
    }
    .is-opened input::-webkit-input-placeholder{
        color: #cf292e;
    }
    .is-reverse input:-ms-input-placeholder{
        color: #cf292e;
    }
    .is-reverse input::-webkit-input-placeholder{
        color: #cf292e;
    }
    .el-cascader span{
        padding-left: 30%;
    }
    .layui-flow-more{
        margin: 10px 0 0 0;
        padding-bottom: 10px;
    }
    .el-select-dropdown{
        width: 100%;
    }
    .el-cascader-menu{
        /*width: 105px;*/
        width: 33.3%;
        border:1px solid #d1dbe5;
        box-shadow: 0 2px 4px rgba(0,0,0,.12), 0 0 6px rgba(0,0,0,.04);
    }
    .el-select .el-input__inner:focus:-ms-input-placeholder,.el-select .el-input .el-input__icon.is-reverse{
        color: #cf292e;
    }
    .el-select .el-input__inner:focus::-webkit-input-placeholder, .el-select .el-input .el-input__icon.is-reverse{
        color: #cf292e;
    }
    .el-cascader-menus{
        width: 100%;
        background: none;
        border: none;
        box-shadow: none;
        /*background-color: #1E9FFF;*/
    }
</style>
<script>
</script>
<body>
<div class="titles">
    <img src="images/back.png" class="leftIcon">
    <img src="images/1.png" class="rightIcon">
    <div class="titleTop">
        <span class="titleTopLeft" id="wholeCountry">全国性</span>
        <span class="titleTopRight" id="local">本地区</span>
    </div>
</div>
<div class="layui-tab">
    <img src="images/indexIcon.png" class="indexIcon">
    <ul class="layui-tab-title">
        <li class="layui-this layui-col-xs6" id="tabTop1">正在报名中</li>
        <li id="tabTop2" class="layui-col-xs6">往期精彩活动</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="top">

                <div id="app" style="position: absolute;">
                    <div>
                        <el-cascader :options="options" :show-all-levels="false" :clearable = "true" v-model="selectedOptions" @change="handleChange"  style="width: 47%;padding-left: 5%" placeholder="聚会地点">
                        </el-cascader>
                    </div>
                </div>
                <div id="myVue1" style="margin-left: 37%;position: absolute" class="myVue1">
                    <template>
                        <el-select v-model="value" clearable placeholder="聚会时间" style="width: 50%">
                            <el-option v-for="item in TimeInfo" :key="item.value" :label="item.label" :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>
                <div id="myVue2" style="margin-left: 70%;">
                    <template>
                        <el-select v-model="value"clearable placeholder="费用" style="width: 85%">
                            <el-option v-for="item in CostInfo" :key="item.value" :label="item.label" :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </div>
            </div>


            <div class="indexContent" id="indexContent">
                <script id="indexSignUpContent" type="text/html">
                    {{# for(var i = 0; i < d.length; i++){ }}
                        <div class="content">
                            <img src="images/indexTop.jpg">
                            <p>{{d[i].title}}</p>
                            <span>聚会时间：{{d[i].time}}</span>
                            <span class="indexContentMon" style="color: #f08519;">报名费{{d[i].cost}}元/人</span><br>
                            <span>人数：仅限{{d[i].num}}人</span>
                            <a href="details_page.html">
                                <span class="indexContentBtn" style="color: #cf292e;line-height: 14px;">立即报名</span>
                            </a>
                        </div>
                    {{# } }}
                </script>
                <div id="textSignUpContent"></div>
                <div id="textIndexSignUpContent"></div>
            </div>
        </div>
        <div class="layui-tab-item laterActivity" style="background-color: white">
            <script id="indexPastContent" type="text/html">
                <div>
                    <h3><strong>{{d.time}}</strong></h3>
                    {{# for(var i = 0; i < d.content.length; i++){ }}
                        <a href="photo_page.html">
                            <div class="laterActivityContent">
                                <div class="laterActivityBG">
                                    <span>{{d.content[i].title}}</span>
                                </div>
                            </div>
                        </a>
                    {{# } }}
                </div>
            </script>
            <div id="textPastContent"></div>
            <div id="textIndexPastContent"></div>
        </div>
    </div>
</div>


<script src="js/vue.js"></script>
<script type="text/javascript" src="eleme-ui/index.js" ></script>
<script type="text/javascript" src="city-picker/city-data.js" ></script>
<script src="js/laytpl.js"></script>
<script src="layui/layui.js"></script>
<script src="js/index.js"></script>
</body>
</html>

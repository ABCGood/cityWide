<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>相册</title>
    <link href="css/citywide.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body style="background-color: white">
<div class="titles">
    <img src="images/back.png" class="leftIcon" onclick="window.history.go(-1)">
    <div>
        <p>相册</p>
    </div>
</div>

<div class="photoPageTop">
    <img class="indexTop" src="images/indexTop.jpg">
    <div class="photoPageTopPic">
        <p>揭阳市电子商务协会4月份聚会</p>
        <span class="num">30张照片</span>
        <div class="right">
            <img src="images/2.png">
            <span>300</span>
            <img src="images/3.png">
            <span>300</span>
        </div>
    </div>
</div>

<div class="photoBottom">
    <script id="photoBottomContent" type="text/html">
    {{# for(var i = 0; i < d.photo.length; i++){ }}
        <div class="photoBottomCon">
            <div class="photoBottomConImg">
                <img src="images/20.png">
                <span class="small-font smallsize-font">{{d.photo[i].num}}</span>
            </div>
            <img class="head_por" src="images/head_por.jpg">
            <img class="head_por2" src="images/head_por2.jpg">
        </div>
    {{# } }}
    </script>
    <div id="textPhotoBottomContent"></div>
</div>
<script src="js/photo_page.js"></script>
<script src="js/laytpl.js"></script>
</body>
</html>
